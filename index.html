<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr(a). Seu Nome - Profissional</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="profile-image">
          <img src="foto.jpg" alt="Dr(a). Seu Nome" width="140" height="140" />
        </div>
        <div class="profile-info">
          <h1>Dr(a). Seu Nome</h1>
          <p>Profissional Especializado(a)</p>
          <div class="glowing-underline"></div>
        </div>
      </div>

      <div class="links">
        <a href="#" class="link-card">
          <i class="fas fa-calendar-check"></i>
          <span>Agende sua Consulta</span>
        </a>
        <a href="#" class="link-card">
          <i class="fab fa-whatsapp"></i>
          <span>WhatsApp</span>
        </a>
        <a href="#" class="link-card">
          <i class="fab fa-instagram"></i>
          <span>Instagram</span>
        </a>
        <a href="#" class="link-card">
          <i class="fas fa-images"></i>
          <span>Antes e Depois</span>
        </a>
        <a href="#" class="link-card">
          <i class="fas fa-star"></i>
          <span>Avaliações</span>
        </a>
        <a href="#" class="link-card">
          <i class="fas fa-map-marker-alt"></i>
          <span>Localização</span>
        </a>
      </div>

      <div class="services">
        <h2>Serviços</h2>
        <div class="service-grid">
          <div class="service-item">
            <div class="service-icon">
              <i class="fas fa-clipboard-check"></i>
            </div>
            <h3>Serviço 1</h3>
          </div>
          <div class="service-item">
            <div class="service-icon">
              <i class="fas fa-chart-line"></i>
            </div>
            <h3>Serviço 2</h3>
          </div>
          <div class="service-item">
            <div class="service-icon">
              <i class="fas fa-users"></i>
            </div>
            <h3>Serviço 3</h3>
          </div>
          <div class="service-item">
            <div class="service-icon">
              <i class="fas fa-lightbulb"></i>
            </div>
            <h3>Serviço 4</h3>
          </div>
        </div>
      </div>

      <footer>
        <p>&copy; 2023 Dr(a). Seu Nome - Todos os direitos reservados</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
